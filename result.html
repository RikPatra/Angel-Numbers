<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel Number Meanings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-100 to-blue-100 flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-4xl mx-auto">
        <div id="resultContainer" class="blur-bg p-8 text-center">
            <div id="numberDisplay" class="number-display text-purple-900 mb-4"></div>
            <div id="meaningText" class="text-xl md:text-2xl text-purple-800 mb-6 font-medium"></div>
            <div id="additionalInfo" class="text-purple-700"></div>
        </div>
    </div>
    
    <footer class="mt-12 text-center text-purple-600 text-sm">
        <p>Note for Booboo: <br>Angel numbers carry divine guidance by referring to specific numerological meanings. Numerology is a pseudoscience and should not be treated as a pedestal for making life-altering decisions.</p>

    <script src="./main.js"></script>

</html>
